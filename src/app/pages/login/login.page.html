<ion-header>
  <ion-toolbar color="primary">
    <ion-title>ComicVerse</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card class="auth-card">
    <ion-card-header>
      <ion-card-title>Iniciar Sesión</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Correo Electrónico</ion-label>
        <ion-input type="email" [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
      <ion-button expand="full" color="primary" (click)="login()">Ingresar</ion-button>
      <ion-button fill="clear" color="primary" routerLink="/olvido">¿Olvidaste tu contraseña?</ion-button>
      <ion-button fill="clear" color="secondary" routerLink="/sign">Crear una cuenta</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
