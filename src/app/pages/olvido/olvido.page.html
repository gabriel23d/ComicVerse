<ion-header>
  <ion-toolbar color="primary">
    <ion-title>ComicVerse</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card class="auth-card">
    <ion-card-header>
      <ion-card-title>Restaurar Contraseña</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Correo Electrónico</ion-label>
        <ion-input type="email" [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-button expand="full" color="primary" (click)="resetPassword()">Enviar enlace de restauración</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
