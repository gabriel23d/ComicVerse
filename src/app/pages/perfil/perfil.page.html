<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Perfil de Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="profile-container">
    
    <div class="profile-photo" *ngIf="imagen">
      <img [src]="imagen" alt="Foto de perfil" class="circular-photo" />
    </div>

    
    <div class="photo-button">
      <ion-button shape="round" color="primary" (click)="takePicture()">Tomar Foto</ion-button>
    </div>

    
    <ion-card class="profile-card">
      <ion-card-header>
        <ion-card-title>Información Personal</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-label>Nombre</ion-label>
        <ion-input [(ngModel)]="userData.name" placeholder="Nombre" fill="outline"></ion-input>
        <ion-label>Correo Electrónico</ion-label>
        <ion-input [(ngModel)]="userData.email" type="email" placeholder="Correo" fill="outline"></ion-input>
        <ion-label>Teléfono</ion-label>
        <ion-input [(ngModel)]="userData.phone" type="tel" placeholder="Teléfono" fill="outline"></ion-input>
      </ion-card-content>
    </ion-card>

    
    <ion-button expand="full" color="secondary" (click)="saveUserData()">Guardar Cambios</ion-button>
    <ion-button expand="full" color="light" routerLink="/olvido">Cambiar Contraseña</ion-button>
  </div>
</ion-content>
